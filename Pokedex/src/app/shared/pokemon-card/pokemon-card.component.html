<div *ngFor="let pokemon of pokemons; let i = index">
  <mat-card class="pokeCard" fxLayout="row" fxLayoutAlign="space-between start">
    <div fxLayout="row" fxLayoutAlign="start center">
      <img src="{{ pokemon.sprites.front_default }}" />
      <mat-card-title-group>
        <mat-card-title
          ><b>{{ pokemon.name | titlecase }}</b></mat-card-title
        >
        <mat-card-subtitle>Nr. {{ pokemon.id }}</mat-card-subtitle>
      </mat-card-title-group>
    </div>
    <div fxLayoutAlign="start center">
      <mat-chip-list style="margin: 10px 10px 0 0">
        <mat-chip *ngFor="let type of pokemons[i].types">
          {{ type.type.name }}
        </mat-chip>
      </mat-chip-list>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </div>
  </mat-card>
</div>
