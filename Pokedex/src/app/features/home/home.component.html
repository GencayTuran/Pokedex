<div fxLayout="row" fxLayoutAlign="end start">
  <mat-icon (click)="openBottomSheet()">sort</mat-icon>

  <fa-icon [icon]="faFilter"></fa-icon>
</div>
<h2>Pok√©dex</h2>
<!-- search bar -->
<form fxLayout="row">
  <mat-icon>search</mat-icon>
  <mat-form-field
    fxLayoutAlign="start center"
    class="inputField"
    appearance="fill"
  >
    <input matInput placeholder="Pokemon zoeken" />
  </mat-form-field>
</form>

<div fxLayout="row">
  <!-- My Team -->

  <mat-card
    class="navCard"
    matCardTitle
    fxLayout="column"
    fxLayoutAlign="end start"
  >
    <mat-card-title-group>
      <mat-card-title>Mijn team</mat-card-title>
      <mat-card-subtitle>pokemons</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card>

  <!-- Favorites -->
  <mat-card
    class="navCard"
    matCardTitle
    fxLayout="column"
    fxLayoutAlign="end start"
  >
    <mat-card-title-group>
      <mat-card-title>Favorieten</mat-card-title>
      <mat-card-subtitle>pokemons</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card>
</div>

<!-- loop card here -->
<div *ngFor="let pokemon of pokemons; let i = index">
  <div class="pokeCard" fxLayout="row" fxLayoutAlign="space-between start">
    <div fxLayout="row" fxLayoutAlign="start center">
      <img src="{{ pokemon.sprites.front_default }}" />
      <div fxLayout="column">
        <p>{{ pokemon.name }}</p>
        <p>{{ pokemon.id }}</p>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="5px">
      <div *ngFor="let type of pokemons[i].types">
        {{ type.type.name }}
      </div>
    </div>
  </div>
</div>
